<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap</title>
    <style>
    .clr{
        color: #FFFFFF;  }
    .Header{
        width: 1440px;
        height: 100vh;
        background: no-repeat url(image/hero\ image.png);}
    .Logo{
        width: 60px;
        height: 60px;}
    .box img{
        width: 30px;
        height: 40px;}
    .btn {
        background-color: #FF7400;}
    .Border{
        background-color: #FFFFFF;
        width: 3px;
        height: 70px; }
    .father{
        padding-top: 50px;}
    .Description,  .Description-Between-White-Borders{
        font-style: normal;}
    .Description{
        text-align: center;
        width: 500px;
        margin-top: 120px;
        margin-left: 120px;}
     .Description{
        font-weight: normal;
        font-size: 50px;
        line-height: 57px;
         color: #D67E35; }
     .Description-Between-White-Borders{
         font-weight: normal;
         font-size: 18px;
        line-height: 25px;}
     .White-Border{
        width: 100px;
        height: 2px;
        background-color:#FFFFFF; }
     .Description-Content{
        display: flex;
        text-align: center;
        justify-content: center;
        column-gap: 7px;}
    .Description{
        margin-top: 150px;
        width: 300px;
        margin-left: 50px;
        font-style: normal;
        font-weight: normal;
        font-size: 35px;
        line-height: 45px;
        color: #D67E35; }
     .Description-Between-White-Borders{
         margin-top: 15px;
        font-size: 15px;
        line-height: 15px;}
    .White-Border{
        width: 60px;}
    .mt{
        margin-top: 20px;}
    .menu{
        margin-left: 200px;
        margin-top: 40px; }
    </style>
</head>
<body>
    <div class="Header">
        <div class="father container">  
            <div class="row">
            <div class="WrapForLogo col-2">
     <div class="Logo"><img src="image/LOGO.svg" alt="Logo"></div>
    </div>
    <div class="box col-1 clr">Головна</div>
    <div class="box col-1 clr">Меню</div>
    <div class="box col-1 clr">Про нас</div>
    <div class="box col-1 clr">Бронь</div>
    <div class="box img col-1"><img src="image/shopping-cart-solid.svg" alt="shopping-card"></div>
   <div class="WrapForBorder col-1">
    <div class="Border"></div>
</div>
    <div class="Contact col-2">
        <div class="Contact-Phone clr"><img src="image/phone.png" alt="PhoneIcon">+999-888-76-54</div>
         <p class="clr">Зв'яжіться з нами для бронювання</p>
    </div>
    <div class="WrapForButton col-2">
    <button type="button" class="btn btn-warning clr">Забронювати столик</button>
</div>
</div>
<div class="WrapForDescription col-5"></div>
<div class="Description">Ласкаво просимо в Наш ресторан
    <div class="Description-Content">
     <div class="White-Border mt"></div>
     <h2 class="Description-Between-White-Borders clr">ДІМ НАЙКРАЩОЇ ЇЖІ</h2>
     <div class="White-Border mt"></div>   
</div>
</div>
</div>
<button type="button" class="btn btn-warning menu clr">VIEW MENU</button>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
