<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWFlexPart2</title>
    <style>
     .Father {
         background-color: rgb(212, 193, 212);
         width: 800px;
         height: 700px;
         display: flex;
         flex-wrap: wrap;

     }
     .A{
         background-color: rgb(236, 164, 75);
         width: 800px;
         height: 200px;
     }
     .B{
         background-color: rgba(86, 187, 99, 0.705);
         width: 200px;
         height: 300px;
         flex-grow: 2;
     }
     .C{
         background-color: rgba(255, 217, 0, 0.671);
         width: 600px;
         height: 150px;
         flex-grow: 1;
        
     }
     .D{
         background-color: indigo;
         width: 600px;
         height: 150px;
         flex-grow: 1;
         
     }
     .E{
         background-color: lawngreen;
         width: 800px;
         height: 200px;
     }

    </style>
</head>



<body>
    <div class="Father">
    <div class="A"></div>
    <div class="B"></div>
    <div class="C"></div>
    <div class="D"></div>
    <div class="E"></div>
</div>
</body>
</html>
